<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Spring Boot</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/listar}">Cliente</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/listarProductos}">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/listarpedido}">Pedidos</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <h1 class="text-secundary border border-primary" th:text="${titulo}"></h1>
        <p><a th:href="@{/formpedido}" class="btn btn-success btn-xs">Crear Pedido</a></p>
        <table class="table table-striped">
            <thead>
                <th>Id Encabezado</th>
                <th>Id Cliente</th>
                <th>Fecha Creación</th>
                <th>Celular de destino</th>
                <th>Dirección de destino</th>
                <th>Nombre Destinatario</th>
                <th>Subtotal</th>
                <th>Total</th>
                <th>Descuento</th>
                <th>Fecha de entrega</th>
                <th>Estado</th>
              </thead>
              <tbody>
                <tr th:each="encabezadoPedido: ${encabezadoPedido}">
                  <td th:text="${encabezadoPedido.idEncabezadoPedido}"></td>
                  <td th:text="${encabezadoPedido.id}"></td>
                  <td th:text="${encabezadoPedido.fecha}"></td>
                  <td th:text="${encabezadoPedido.celularDestino}"></td>
                  <td th:text="${encabezadoPedido.direccionDestino}"></td>
                  <td th:text="${encabezadoPedido.nombreDestino}"></td>
                  <td th:text="${encabezadoPedido.subtotal}"></td>
                  <td th:text="${encabezadoPedido.total}"></td>
                  <td th:text="${encabezadoPedido.descuento}"></td>
                  <td th:text="${encabezadoPedido.fechaEntrega}"></td>
                  <td th:text="${encabezadoPedido.estado}"></td>
                  <td><a th:href="@{/formpedido/} + ${encabezadoPedido.idencabezadoPedido}" class="btn btn-primary btn-xs">Editar</a></td>
                  <td><a th:href="@{/eliminarPedidos/} + ${encabezadoPedido.idEncabazadoPedido}" class="btn btn-danger btn-xs" onclick="return confirm('¿Seguro que desea eliminar?')">Eliminar</a></td>
                </tr>
              </tbody>
            </table>
          </div> 
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script> 
    
</body>
</html>
